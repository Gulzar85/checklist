{% extends 'base.html' %}
{% block title %}Login | Checklist{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card shadow-sm rounded-4">
      <div class="card-body p-4">
        <h4 class="text-center mb-4"><i class="fa-solid fa-right-to-bracket me-2"></i>Login</h4>
        <form method="post" novalidate>
          {% csrf_token %}
          {{ form.non_field_errors }}
          <div class="mb-3">
            <label class="form-label">Username</label>
            {{ form.username }}
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            {{ form.password }}
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <p class="mt-3 text-center">
          Donâ€™t have an account? <a href="{% url 'accounts:register' %}">Register</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
